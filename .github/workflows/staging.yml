# This is a basic workflow to help you get started with Actions

name: 私服部署

env:
  REG_HOST: docker.ruims.top
  IMAGE_NAME: react-test
  IMAGE_TAG: 1.0.2

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [staging]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependence
        run: yarn

      - name: Build app
        run: yarn run build

      # Runs a single command using the runners shell
      - name: Login to docker registry
        run: echo ${{ secrets.DOCKER_REG_PASSWORD }} | docker login -u ${{ secrets.DOCKER_REG_USERNAME }} --password-stdin ${REG_HOST}

      - name: Build image
        run: |
          docker build -t ${REG_HOST}/${IMAGE_NAME}:${IMAGE_TAG} .
          docker push ${REG_HOST}/${IMAGE_NAME}:${IMAGE_TAG}

      - name: Dispatch update
        run: curl -d '{"cur_image":"${IMAGE_NAME}:${IMAGE_TAG}"}' -H "Content-Type:application/json" -X POST ${{ secrets.WEBHOOK_TRIGGER }}
