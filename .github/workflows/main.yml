# This is a basic workflow to help you get started with Actions

name: CI

env: 
  DOCKER_IMAGE_NAME: ruidocs/react-start
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      name:
        description: 'person'
        required: true
        default: 'ruims'
      home:
        description: 'location'
        required: false
        default: 'beijing'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: 14
        run: |
          npm install
          npm run build

      # Runs a single command using the runners shell
      - name: Login to docker registry
        run: echo ${{ secrets.DOCKER_REG_PASSWORD }} | docker login -u ${{ secrets.DOCKER_REG_USERNAME }} --password-stdin 

      - name: Build image
        run: docker build -t ${DOCKER_IMAGE_NAME}:latest .
        run: docker push ${DOCKER_IMAGE_NAME}:latest
